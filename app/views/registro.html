<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/loginRegistro.css">
    <link rel="icon" href="images/LOGO.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c6c514cb45.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
            <nav class="navbar navbar-expand-lg ">
                <div class="container-fluid">
                    <a class="navbar-brand " href="#"><img class="rounded-5" src="images/LOGO.ico" alt="LOGO" width="50px" height="34px"></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active text-white" aria-current="page" href="/"><strong>Home</strong></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active text-white" aria-current="page" href="/acercaDe"><strong>Acerca de</strong></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active text-white" aria-current="page" href="/contacto"><strong>Contacto</strong></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active text-white" aria-current="page" href="/sucursales"><strong>Sucursales</strong></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active text-white" aria-current="page" href="/nuestrosClientes"><strong>Nuestros clientes</strong></a>
                            </li> 
                        </ul>
    </header>
    <main>
        <div class="form-container">
            <h3 class="titulo">INGRESÁ TUS DATOS</h3>
            <form id="register-form" enctype="multipart/form-data">
                <div>
                    <label for="user"  class="sr-only">Crear nombre de usuario</label>
                    <input type="text" name="usuario" id="user" placeholder="Crear nombre de usuario" autocomplete="username" required>
                    <span class="errorUsuario escondido"></span>
                </div>
                <div>
                    <label for="name" class="sr-only">Nombre</label>
                    <input type="text" name="nombre" id="name" placeholder="Nombre" autocomplete="given-name" required>
                </div>
                <div>
                    <label for="lastname" class="sr-only">Apellido</label>
                    <input type="text" name="apellido" id="lastname" placeholder="Apellido" autocomplete="family-name" required>
                </div>
                <div>
                    <label for="user-pic" class="">Foto de perfil</label>
                    <input type="file" name="imagen_perfil" id="user-pic" required>
                </div>
                <div>
                    <label for="rol_usuario" class="sr-only">Rol de Usuario</label> 
                    <select name="fk_rol" id="rol_usuario" required> 
                        <option value="" disabled selected>Selecciona un rol</option> 
                    </select>
                </div>
                <div>
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email" id="email" placeholder="Correo electrónico" autocomplete="email" required>
                    <span class="errorEmail escondido"></span>
                </div>
                <div>
                    <label for="fechaNac">Fecha de nacimiento</label>
                    <input type="date" name="fecha_nacimiento" id="fechaNac" autocomplete="bday" required>
                    <span class="errorFecha escondido"></span>
                </div>
                <div>
                    <label for="generos" class="sr-only">Género</label>
                    <select name="fk_genero" id="generos" required> 
                        <option value="" disabled selected >Selecciona una género</option>
                    </select>
                </div>
                <div>
                    <label for="provincias" class="sr-only">Provincia</label>
                    <select name="fk_provincia" id="provincias" required> 
                        <option value="" disabled selected >Selecciona una provincia</option>
                    </select>
                </div>
                <div class="password_container">
                    <label for="password" class="sr-only">Crear contraseña</label>
                    <input type="password" name="contrasenia" id="password" placeholder="Crear contraseña" required>
                    <i class="fa-solid fa-eye-slash icon" id="togglePassword"></i>
                </div>
                <div class="password_container">
                    <label for="confirmPassword" class="sr-only">Confirmar contraseña:</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirmar contraseña"  required>
                    <i class="fa-solid fa-eye-slash icon" id="toggleConfirmPassword"></i>
                </div>
                <span class="errorPassword"></span>
                <div>
                    <button type="submit" class="btnRegistro">REGISTRARME</button>
                </div>
                <span class="error escondido">Error en el registro.</span>
            </form>
            <p>Si ya estás registrado - <a href="/login">Inicia sesión</a></p>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <script src="js/register.js" defer></script>

</body>
</html>
