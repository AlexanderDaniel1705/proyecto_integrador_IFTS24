  <body>
    <div class="container mt-4 shadow-lg p-3 bg-body rounded">
      <div class="table-responsive">
      <button id="btnAgregarGaleria" type="button" class="btn btn-outline-success"  data-bs-target="#modalGaleria">+ Agregar</button>
      <table  id="tabla-galeria" class="table mt-2 table-bordered table-striped">
        <thead>
          <tr>
            <!-- <th>#</th> Columna para numeración -->
            <th>ID</th>
            <th>Usuario</th>
            <th>Imagen</th>
            <th>Comentario</th>
          </tr>
        </thead>
        <tbody id="tablaGaleria">
          <!-- Aca se mostrarán los usuarios -->
        </tbody>
      </table>
    </div>
    </div>

<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@fat">Open modal for @fat</button>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Open modal for @getbootstrap</button> -->

<div id="modalGaleria" class="modal fade"  tabindex="-1" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Galeria</h1>
        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
      </div>
      <div class="modal-body">
        <form id="register-form" enctype="multipart/form-data">
          <!-- <div class="mb-3">
            <label for="fk_user" class="col-form-label">Usuario</label>
            <input type="text" name="fk_usuario" class="form-control bg-light" id="fk_user" readonly>
        </div> -->
          <div class="mb-3">
            <label for="fk_user" class="col-form-label sr-only">Usuario</label>
            <input type="text" name="fk_usuario" class="form-control" id="fk_user" placeholder="Nombre de usuario" autocomplete="username" required>
            <span class="errorUsuario escondido"></span>
          </div>
          <div class="mb-3">
            <label for="galeria_pic" class="col-form-label">Imagen</label>
            <input type="file"  name="img_galeria" class="form-control" id="galeria_pic" >
            <img id="img-preview2" class="rounded mt-2" alt="Imagen galeria" width="100" height="100">
            <span id="file-info"></span>
        
          </div>
          <div class="mb-3">
            <label for="comentarioGal" class="col-form-label sr-only">Comentario</label>
            <input type="text"  name="pie_galeria" class="form-control" id="comentarioGal" placeholder="Comentario">
          </div>  
      <div class="modal-footer">
        <button id="btnCerrarGaleria" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <span class="errorGaleria escondido"></span>
      </div>
    </form>

    </div>
  </div>
</div>
