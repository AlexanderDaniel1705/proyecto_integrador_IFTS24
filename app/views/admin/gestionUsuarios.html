  <body>
    
    <div class="container mt-4 shadow-lg p-3 bg-body rounded">
      <div class="table-responsive">
      <button id="btnAgregarUsuarios" type="button" class="btn btn-outline-success"  data-bs-target="#modalUsuario" >+ Agregar</button>
      <!-- <button id="btnRefrescarUsuarios" class="btn btn-outline-info">Refrescar Tabla</button> -->
      <table  id="tabla-usuarios" class="table mt-2 table-bordered table-striped">
        <thead>
          <tr>
            <th>#</th> <!--Columna para numeración -->
            <th>ID</th>
            <th>Usuario</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Imagen Perfil</th>
            <th>Rol</th>
            <th>Email</th>
            <th>Fecha de nacimiento</th>
            <th>Género</th>
            <th>Provincia</th>
          </tr>
        </thead>
        <tbody id="tablaUsuarios">
          <!-- Aca se mostrarán los usuarios -->
        </tbody>
      </table>
    </div>
    </div>

  <div id="modalUsuario" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Datos usuario</h1>
        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">x</button> -->
      </div>
      <div class="modal-body">
        <form id="register-form" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="user" class="col-form-label sr-only">Usuario</label>
            <input type="text" name="usuario" class="form-control" id="user" placeholder="Crear nombre de usuario" autocomplete="username" required>
            <span class="errorUsuario escondido"></span>
          </div>
          <div class="mb-3">
            <label for="name" class="col-form-label sr-only">Nombre</label>
            <input type="text"  name="nombre" class="form-control" id="name" placeholder="Nombre" autocomplete="given-name" required>
          </div>
          <div class="mb-3">
            <label for="lastname" class="col-form-label sr-only">Apellido</label>
            <input type="text"  name="apellido" class="form-control" id="lastname" placeholder="Apellido" autocomplete="family-name">
          </div>  
          <div class="mb-3">
            <label for="user_pic" class="col-form-label">Foto de perfil</label>
            <input type="file"  name="imagen_perfil" class="form-control" id="user_pic" >
            <img id="img-preview" class="rounded mt-2" alt="Imagen de perfil" width="100" height="100">
            <span id="file-info"></span>
        
          </div>   
          <div class="mb-3">
            <label for="rol_usuario" class="col-form-label sr-only">Rol de Usuario</label>
            <select name="fk_rol" id="rol_usuario" class="form-control">
            </select>
          </div>   
          <div class="mb-3">
            <label for="email" class="col-form-label sr-only">Email</label>
            <input type="email"  name="email" class="form-control" id="email" placeholder="Correo electrónico" autocomplete="email" required>
            <span class="errorEmail escondido"></span>
          </div>   
          <div class="mb-3">
            <label for="fechaNac" class="col-form-label sr-only">Fecha de nacimiento</label>
            <input type="date"  name="fecha_nacimiento" class="form-control" id="fechaNac" autocomplete="bday" required>
            <span class="errorFecha escondido"></span>
          </div>   
          <div class="mb-3">
            <label for="generos" class="col-form-label sr-only">Género</label>
            <select name="fk_genero" id="generos" class="form-control" required> 

          </select>
          </div>   
          <div class="mb-3">
            <label for="provincias" class="col-form-label sr-only">Provincia</label>
            <select name="fk_provincia" id="provincias" class="form-control" required> 
          </select>
          </div>   
      <div class="modal-footer">
        <button id="btnCerrar" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <span class="errorUsuario escondido"></span>
      </div>
    </form>

    </div>
  </div>
</div>
