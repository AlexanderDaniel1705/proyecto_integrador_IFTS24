    <main>
        <div class="form-container">
            <h3 class="titulo">INGRESÁ TU USUARIO Y CONTRASEÑA</h3>
            <!-- <p>Ingresá tu usuario y contraseña</p> -->
            <form id="login-form" enctype="multipart/form-data" autocomplete="off">
                <div>
                    <label for="user"  class="sr-only">Usuario</label>
                    <input type="text" name="usuario" id="user" placeholder="Nombre de usuario" autocomplete="username" >
                </div>
                <div class="password_container">
                    <label for="password" class="sr-only">Contraseña</label>
                    <input type="password" name="contrasenia" id="password" placeholder="Contraseña" autocomplete="current-password">
                    <i class="fa-solid fa-eye-slash icon" id="togglePassword"></i>
                </div>
                <div>
                    <button type="submit" class="btnLogin">INICIAR SESIÓN</button>
                </div>
                <p class="error escondido">Error al iniciar sesión</p>
            </form>
            <p>¿Todavía no tenes una cuenta? - <a href="/registro">Registrate</a></p>
        </div>
    </main>
